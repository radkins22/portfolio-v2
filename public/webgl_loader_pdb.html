<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js PDB Molecular Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        #molecule-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        select {
            background: #1a1a1a;
            color: #0ff;
            border: 1px solid #0ff;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            font-size: 18px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">Loading molecular structure...</div>
        <div id="controls">
            <strong>Controls:</strong><br>
            • Left click + drag: Rotate<br>
            • Right click + drag: Pan<br>
            • Scroll: Zoom
        </div>
        <div id="molecule-selector">
            <select id="moleculeSelect">
                <option value="caffeine">Caffeine</option>
                <option value="buckyball">Buckyball (C60)</option>
                <option value="cocaine">Cocaine</option>
                <option value="corannulene">Corannulene</option>
                <option value="dopamine">Dopamine</option>
                <option value="graphite">Graphite</option>
                <option value="lsd">LSD</option>
                <option value="nicotine">Nicotine</option>
                <option value="norepinephrine">Norepinephrine</option>
                <option value="olympiadane">Olympiadane</option>
                <option value="olympicene">Olympicene</option>
                <option value="oxytocin">Oxytocin</option>
                <option value="nacl">Salt (NaCl)</option>
                <option value="serotonin">Serotonin</option>
                <option value="thc">THC</option>
            </select>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // PDB Loader implementation
        const atomColors = {
            H: 0xFFFFFF,
            C: 0x909090,
            N: 0x3050F8,
            O: 0xFF0D0D,
            F: 0x90E050,
            S: 0xFFFF30,
            Cl: 0x1FF01F,
            P: 0xFF8000,
            Fe: 0xE06633,
            Cu: 0xC88033,
            Al: 0xBFA6A6,
            Y: 0x94FFFF,
            Ca: 0x3DFF00,
            Na: 0xAB5CF2,
            default: 0xDA70D6
        };

        const atomSizes = {
            H: 0.3,
            C: 0.5,
            N: 0.45,
            O: 0.4,
            F: 0.35,
            S: 0.7,
            Cl: 0.7,
            P: 0.7,
            Fe: 0.8,
            Cu: 0.85,
            Al: 0.9,
            Y: 1.2,
            Ca: 1.3,
            Na: 1.1,
            default: 0.5
        };

        class PDBLoader {
            constructor() {
                this.atoms = [];
                this.bonds = [];
            }

            async load(url) {
                const response = await fetch(url);
                const text = await response.text();
                return this.parse(text);
            }

            parse(pdbText) {
                const lines = pdbText.split('\n');
                this.atoms = [];
                this.bonds = [];
                
                lines.forEach(line => {
                    if (line.startsWith('ATOM') || line.startsWith('HETATM')) {
                        const atom = {
                            x: parseFloat(line.substring(30, 38)),
                            y: parseFloat(line.substring(38, 46)),
                            z: parseFloat(line.substring(46, 54)),
                            element: line.substring(76, 78).trim() || line.substring(12, 16).trim()[0]
                        };
                        this.atoms.push(atom);
                    } else if (line.startsWith('CONECT')) {
                        const indices = line.substring(6).trim().split(/\s+/).map(n => parseInt(n) - 1);
                        const fromIndex = indices[0];
                        for (let i = 1; i < indices.length; i++) {
                            if (!isNaN(indices[i])) {
                                this.bonds.push([fromIndex, indices[i]]);
                            }
                        }
                    }
                });

                if (this.bonds.length === 0) {
                    this.generateBonds();
                }

                return { atoms: this.atoms, bonds: this.bonds };
            }

            generateBonds() {
                const maxBondLength = 3.2;
                
                for (let i = 0; i < this.atoms.length; i++) {
                    for (let j = i + 1; j < this.atoms.length; j++) {
                        const atom1 = this.atoms[i];
                        const atom2 = this.atoms[j];
                        const distance = Math.sqrt(
                            Math.pow(atom2.x - atom1.x, 2) +
                            Math.pow(atom2.y - atom1.y, 2) +
                            Math.pow(atom2.z - atom1.z, 2)
                        );
                        
                        if (distance < maxBondLength) {
                            this.bonds.push([i, j]);
                        }
                    }
                }
            }

            createMoleculeGroup(data) {
                const group = new THREE.Group();
                
                // Create atoms with labels
                const sphereGeometry = new THREE.SphereGeometry(1, 32, 16);
                
                data.atoms.forEach(atom => {
                    const color = atomColors[atom.element] || atomColors.default;
                    const size = atomSizes[atom.element] || atomSizes.default;
                    
                    const material = new THREE.MeshPhongMaterial({
                        color: color,
                        shininess: 100,
                        specular: 0x222222
                    });
                    
                    const mesh = new THREE.Mesh(sphereGeometry, material);
                    mesh.position.set(atom.x, atom.y, atom.z);
                    mesh.scale.setScalar(size);
                    group.add(mesh);

                    // Add text label
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = 128;
                    canvas.height = 128;
                    
                    context.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    context.font = 'Bold 40px Arial';
                    context.textAlign = 'center';
                    context.textBaseline = 'middle';
                    context.fillText(atom.element, 64, 64);
                    
                    const texture = new THREE.CanvasTexture(canvas);
                    const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
                    const sprite = new THREE.Sprite(spriteMaterial);
                    sprite.position.set(atom.x, atom.y + size + 0.5, atom.z);
                    sprite.scale.set(1.0, 1.0, 1);
                    group.add(sprite);
                });
                
                // Create bonds
                const bondMaterial = new THREE.MeshPhongMaterial({
                    color: 0xCCCCCC,
                    shininess: 80,
                    specular: 0x222222
                });
                
                data.bonds.forEach(bond => {
                    const atom1 = data.atoms[bond[0]];
                    const atom2 = data.atoms[bond[1]];
                    
                    if (atom1 && atom2) {
                        const start = new THREE.Vector3(atom1.x, atom1.y, atom1.z);
                        const end = new THREE.Vector3(atom2.x, atom2.y, atom2.z);
                        const direction = new THREE.Vector3().subVectors(end, start);
                        const length = direction.length();
                        
                        const geometry = new THREE.CylinderGeometry(0.08, 0.08, length, 8);
                        const mesh = new THREE.Mesh(geometry, bondMaterial);
                        
                        const position = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);
                        mesh.position.copy(position);
                        
                        const quaternion = new THREE.Quaternion();
                        quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction.normalize());
                        mesh.quaternion.copy(quaternion);
                        
                        group.add(mesh);
                    }
                });
                
                // Center the molecule
                const box = new THREE.Box3().setFromObject(group);
                const center = box.getCenter(new THREE.Vector3());
                group.children.forEach(child => {
                    child.position.sub(center);
                });
                
                // Scale up the entire molecule to appear larger
                group.scale.setScalar(1.5);
                
                return group;
            }
        }

        // Scene setup
        let scene, camera, renderer, controls;
        let moleculeGroup;
        const loader = new PDBLoader();

        function init() {
            const container = document.getElementById('container');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 50, 200);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                70,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 25);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 10;
            controls.maxDistance = 200;
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);
            
            const pointLight = new THREE.PointLight(0x00ffff, 0.5);
            pointLight.position.set(0, 20, 0);
            scene.add(pointLight);
            
            // Window resize handler
            window.addEventListener('resize', onWindowResize);
            
            // Molecule selector
            const selector = document.getElementById('moleculeSelect');
            selector.addEventListener('change', async (e) => {
                const moleculeName = e.target.value;
                const presetMolecules = ['buckyball', 'caffeine', 'cocaine', 'graphite', 'lsd', 'nacl', 'nicotine'];
                
                if (presetMolecules.includes(moleculeName.toLowerCase())) {
                    await loadMolecule(moleculeName.toLowerCase());
                } else {
                    // Try to load from PubChem
                    await loadMoleculeFromPubChem(moleculeName);
                }
            });
            
            // Load initial molecule
            loadMolecule('caffeine');
            
            // Start animation
            animate();
        }

        async function loadMolecule(moleculeName) {
            try {
                document.getElementById('info').textContent = `Loading ${moleculeName}...`;
                
                // Remove existing molecule
                if (moleculeGroup) {
                    scene.remove(moleculeGroup);
                    moleculeGroup.traverse((child) => {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material) child.material.dispose();
                    });
                }
                
                // Load new molecule
                const data = await loader.load(`/models/pdb/${moleculeName}.pdb`);
                moleculeGroup = loader.createMoleculeGroup(data);
                scene.add(moleculeGroup);
                
                // Auto-rotate
                moleculeGroup.rotation.y = Math.PI / 4;
                
                // Update info
                document.getElementById('info').innerHTML = `
                    <strong>${moleculeName.charAt(0).toUpperCase() + moleculeName.slice(1)}</strong><br>
                    Atoms: ${data.atoms.length}<br>
                    Bonds: ${data.bonds.length}
                `;
                
                // Send success message to parent
                window.parent.postMessage({
                    action: 'moleculeLoadResult',
                    success: true,
                    message: `Successfully loaded ${moleculeName}`
                }, '*');
                
            } catch (error) {
                console.error('Error loading molecule:', error);
                document.getElementById('info').textContent = `Error loading ${moleculeName}`;
                
                window.parent.postMessage({
                    action: 'moleculeLoadResult',
                    success: false,
                    message: `Failed to load ${moleculeName}`
                }, '*');
            }
        }

        async function loadMoleculeFromPubChem(moleculeName) {
            try {
                document.getElementById('info').textContent = `Searching for ${moleculeName}...`;
                
                // Try to get the molecule from PubChem as SDF
                const response = await fetch(`https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/${encodeURIComponent(moleculeName)}/record/SDF`);
                
                if (!response.ok) {
                    throw new Error('Molecule not found in PubChem');
                }
                
                const sdfData = await response.text();
                
                // Convert SDF to our internal format
                const moleculeData = parseSDF(sdfData);
                
                // Scale coordinates appropriately
                moleculeData.atoms.forEach(atom => {
                    atom.x *= 1.5;
                    atom.y *= 1.5;
                    atom.z *= 1.5;
                });
                
                // If no bonds found, generate them
                if (moleculeData.bonds.length === 0) {
                    generateBondsForMolecule(moleculeData);
                }
                
                // Remove existing molecule
                if (moleculeGroup) {
                    scene.remove(moleculeGroup);
                    moleculeGroup.traverse((child) => {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material) child.material.dispose();
                    });
                }
                
                // Create and display the molecule
                moleculeGroup = loader.createMoleculeGroup(moleculeData);
                scene.add(moleculeGroup);
                
                // Auto-rotate
                moleculeGroup.rotation.y = Math.PI / 4;
                
                // Update info
                document.getElementById('info').innerHTML = `
                    <strong>${moleculeName.charAt(0).toUpperCase() + moleculeName.slice(1)}</strong><br>
                    Atoms: ${moleculeData.atoms.length}<br>
                    Bonds: ${moleculeData.bonds.length}<br>
                    <small>From PubChem database</small>
                `;
                
                window.parent.postMessage({
                    action: 'moleculeLoadResult',
                    success: true,
                    message: `Successfully loaded ${moleculeName} from PubChem`
                }, '*');
                
            } catch (error) {
                console.error('Error loading from PubChem:', error);
                console.log('Falling back to OpenAI for molecule generation...');
                
                // Fallback to OpenAI if PubChem fails
                try {
                    await loadMoleculeFromOpenAI(moleculeName);
                } catch (aiError) {
                    console.error('Error loading from OpenAI:', aiError);
                    document.getElementById('info').textContent = `${moleculeName} not found`;
                    
                    window.parent.postMessage({
                        action: 'moleculeLoadResult',
                        success: false,
                        message: `Could not find ${moleculeName}`
                    }, '*');
                }
            }
        }

        async function loadMoleculeFromOpenAI(moleculeName) {
            document.getElementById('info').textContent = `Generating ${moleculeName} with AI...`;
            
            try {
                // This would need an API key and proper backend endpoint
                // For now, let's create a simple molecule structure based on common patterns
                const aiMoleculeData = await generateMoleculeWithAI(moleculeName);
                
                // Remove existing molecule
                if (moleculeGroup) {
                    scene.remove(moleculeGroup);
                    moleculeGroup.traverse((child) => {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material) child.material.dispose();
                    });
                }
                
                // Create and display the AI-generated molecule
                moleculeGroup = loader.createMoleculeGroup(aiMoleculeData);
                scene.add(moleculeGroup);
                
                // Auto-rotate
                moleculeGroup.rotation.y = Math.PI / 4;
                
                // Update info
                document.getElementById('info').innerHTML = `
                    <strong>${moleculeName.charAt(0).toUpperCase() + moleculeName.slice(1)}</strong><br>
                    Atoms: ${aiMoleculeData.atoms.length}<br>
                    Bonds: ${aiMoleculeData.bonds.length}<br>
                    <small>AI-generated structure</small>
                `;
                
                window.parent.postMessage({
                    action: 'moleculeLoadResult',
                    success: true,
                    message: `Successfully generated ${moleculeName} with AI`
                }, '*');
                
            } catch (error) {
                throw new Error(`Failed to generate molecule with AI: ${error.message}`);
            }
        }

        async function generateMoleculeWithAI(moleculeName) {
            console.log(`Generating AI molecule for: ${moleculeName}`);
            
            // Parse molecular formula if provided
            const formula = extractMolecularFormula(moleculeName);
            if (formula) {
                return generateMoleculeFromFormula(formula);
            }
            
            // Try to generate based on molecule name
            return generateMoleculeFromName(moleculeName);
        }

        function extractMolecularFormula(input) {
            // Check if input looks like a molecular formula (e.g., C6H12O6, H2O, CH4)
            // Must contain at least one number and only valid chemical elements
            const validElements = ['H', 'He', 'Li', 'Be', 'B', 'C', 'N', 'O', 'F', 'Ne', 'Na', 'Mg', 'Al', 'Si', 'P', 'S', 'Cl', 'Ar', 'K', 'Ca', 'Sc', 'Ti', 'V', 'Cr', 'Mn', 'Fe', 'Co', 'Ni', 'Cu', 'Zn', 'Ga', 'Ge', 'As', 'Se', 'Br', 'Kr'];
            
            // Must have at least one digit and match element pattern
            const hasNumber = /\d/.test(input);
            const formulaPattern = /^([A-Za-z][a-z]?\d*)+$/;
            
            console.log(`Testing formula pattern for: ${input}`);
            console.log(`Has number:`, hasNumber);
            console.log(`Pattern match result:`, formulaPattern.test(input));
            
            if (hasNumber && formulaPattern.test(input)) {
                // Normalize to proper case (first letter uppercase, second lowercase)
                const normalized = input.replace(/([A-Za-z])([a-z]?)(\d*)/g, (match, first, second, number) => {
                    return first.toUpperCase() + (second || '').toLowerCase() + number;
                });
                
                // Check if all elements are valid
                const elements = normalized.match(/([A-Z][a-z]?)/g);
                const allValid = elements.every(element => validElements.includes(element));
                
                console.log(`Elements found:`, elements);
                console.log(`All elements valid:`, allValid);
                
                if (allValid) {
                    console.log(`Recognized as formula: ${input} -> normalized: ${normalized}`);
                    return normalized;
                }
            }
            console.log(`Not recognized as formula, treating as name: ${input}`);
            return null;
        }

        function parseFormula(formula) {
            const elements = {};
            const matches = formula.match(/([A-Z][a-z]?)(\d*)/g);
            
            if (matches) {
                matches.forEach(match => {
                    const elementMatch = match.match(/([A-Z][a-z]?)(\d*)/);
                    const element = elementMatch[1];
                    const count = elementMatch[2] ? parseInt(elementMatch[2]) : 1;
                    elements[element] = (elements[element] || 0) + count;
                });
            }
            
            return elements;
        }

        function generateMoleculeFromFormula(formula) {
            console.log(`Starting generateMoleculeFromFormula with: ${formula}`);
            const elements = parseFormula(formula);
            const atoms = [];
            const bonds = [];
            
            console.log('Parsed elements:', elements);
            console.log('Total atom count:', Object.values(elements).reduce((a, b) => a + b, 0));
            
            let atomIndex = 0;
            let currentPos = { x: 0, y: 0, z: 0 };
            
            // Add carbons first (backbone)
            const carbonCount = elements.C || 0;
            const carbonPositions = [];
            
            if (carbonCount > 0) {
                // Create carbon chain/ring based on count
                if (carbonCount <= 2) {
                    // Linear for small molecules - increased spacing
                    for (let i = 0; i < carbonCount; i++) {
                        const pos = { x: i * 2.2, y: 0, z: 0 };
                        atoms.push({ element: 'C', ...pos });
                        carbonPositions.push(atomIndex++);
                        if (i > 0) {
                            bonds.push([carbonPositions[i-1], carbonPositions[i]]);
                        }
                    }
                } else if (carbonCount <= 6) {
                    // Ring structure for 3-6 carbons - larger radius
                    const angleStep = (2 * Math.PI) / carbonCount;
                    const radius = 2.5; // Increased from 1.5
                    for (let i = 0; i < carbonCount; i++) {
                        const angle = i * angleStep;
                        const pos = {
                            x: Math.cos(angle) * radius,
                            y: Math.sin(angle) * radius,
                            z: 0
                        };
                        atoms.push({ element: 'C', ...pos });
                        carbonPositions.push(atomIndex++);
                        
                        // Connect to previous carbon (and last to first for ring)
                        if (i > 0) {
                            bonds.push([carbonPositions[i-1], carbonPositions[i]]);
                        }
                    }
                    // Close the ring
                    if (carbonCount > 2) {
                        bonds.push([carbonPositions[carbonCount-1], carbonPositions[0]]);
                    }
                } else {
                    // Complex 3D structure for larger molecules - better spacing
                    const layerSpacing = 2.5;
                    const atomSpacing = 2.2;
                    
                    for (let i = 0; i < carbonCount; i++) {
                        // Create a more organic 3D structure
                        const layer = Math.floor(i / 6);
                        const posInLayer = i % 6;
                        const angle = (posInLayer * Math.PI) / 3;
                        const radius = 2.0 + (layer * 0.5);
                        
                        const pos = {
                            x: Math.cos(angle) * radius,
                            y: Math.sin(angle) * radius,
                            z: layer * layerSpacing - (carbonCount / 12) * layerSpacing
                        };
                        atoms.push({ element: 'C', ...pos });
                        carbonPositions.push(atomIndex++);
                        
                        // Connect in a more realistic branched pattern
                        if (i > 0) {
                            // Connect to previous atom in same layer, or atom in previous layer
                            let connectTo;
                            if (posInLayer > 0) {
                                connectTo = i - 1; // Previous in same layer
                            } else if (layer > 0) {
                                connectTo = i - 6; // Corresponding position in previous layer
                            }
                            if (connectTo >= 0) {
                                bonds.push([carbonPositions[connectTo], carbonPositions[i]]);
                            }
                        }
                    }
                }
            }
            
            // Add other heavy atoms (O, N, S, etc.)
            ['O', 'N', 'S', 'P', 'F', 'Cl', 'Br', 'I'].forEach(element => {
                const count = elements[element] || 0;
                for (let i = 0; i < count; i++) {
                    // Attach to carbons or create separate if no carbons
                    if (carbonPositions.length > 0) {
                        const attachTo = carbonPositions[i % carbonPositions.length];
                        const basePos = atoms[attachTo];
                        const offset = getElementOffset(element, i);
                        const pos = {
                            x: basePos.x + offset.x,
                            y: basePos.y + offset.y,
                            z: basePos.z + offset.z
                        };
                        atoms.push({ element, ...pos });
                        bonds.push([attachTo, atomIndex++]);
                    } else {
                        // No carbons, place independently
                        const pos = { x: i * 2, y: 0, z: 0 };
                        atoms.push({ element, ...pos });
                        atomIndex++;
                    }
                }
            });
            
            // Add hydrogens
            const hydrogenCount = elements.H || 0;
            let hydrogensAdded = 0;
            
            // Try to satisfy valency for each heavy atom
            atoms.forEach((atom, idx) => {
                if (atom.element !== 'H' && hydrogensAdded < hydrogenCount) {
                    const valency = getElementValency(atom.element);
                    const currentBonds = bonds.filter(bond => bond.includes(idx)).length;
                    const hydrogensNeeded = Math.max(0, valency - currentBonds);
                    
                    for (let h = 0; h < hydrogensNeeded && hydrogensAdded < hydrogenCount; h++) {
                        const offset = getHydrogenOffset(h);
                        const pos = {
                            x: atom.x + offset.x,
                            y: atom.y + offset.y,
                            z: atom.z + offset.z
                        };
                        atoms.push({ element: 'H', ...pos });
                        bonds.push([idx, atomIndex++]);
                        hydrogensAdded++;
                    }
                }
            });
            
            // Scale coordinates
            atoms.forEach(atom => {
                atom.x *= 1.5;
                atom.y *= 1.5;
                atom.z *= 1.5;
            });
            
            console.log('Final generated molecule:', { atoms, bonds });
            console.log('Final atom count:', atoms.length);
            console.log('Final bond count:', bonds.length);
            
            return { atoms, bonds };
        }

        async function generateMoleculeFromName(name) {
            console.log(`Searching web for molecular formula of: ${name}`);
            
            try {
                // Try to find the molecular formula using web search
                const formula = await searchMolecularFormula(name);
                if (formula) {
                    console.log(`Found formula for ${name}: ${formula}`);
                    return generateMoleculeFromFormula(formula);
                }
            } catch (error) {
                console.log(`Web search failed for ${name}, falling back to pattern matching`);
            }
            
            // Fallback to pattern-based generation
            const lowerName = name.toLowerCase();
            
            if (lowerName.includes('alcohol') || lowerName.includes('ethanol')) {
                return generateAlcohol();
            } else if (lowerName.includes('acid') || lowerName.includes('carboxylic')) {
                return generateAcid();
            } else if (lowerName.includes('amine') || lowerName.includes('amino')) {
                return generateAmine();
            } else if (lowerName.includes('benzene') || lowerName.includes('phenyl')) {
                return generateBenzene();
            } else {
                // Default: simple organic molecule
                return generateSimpleOrganic();
            }
        }

        async function searchMolecularFormula(moleculeName) {
            try {
                // Try multiple search strategies
                const searchQueries = [
                    `${moleculeName} molecular formula`,
                    `${moleculeName} chemical formula`,
                    `what is the molecular formula of ${moleculeName}`,
                    `${moleculeName} chemistry`
                ];
                
                for (const query of searchQueries) {
                    console.log(`Searching for: ${query}`);
                    
                    // Use a CORS-enabled search API
                    // Note: In production, you'd want to use your own backend for this
                    const searchUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`;
                    
                    try {
                        const response = await fetch(searchUrl);
                        const data = await response.json();
                        
                        // Extract formula from search results
                        const formula = extractFormulaFromSearchResults(data, moleculeName);
                        if (formula) {
                            return formula;
                        }
                    } catch (apiError) {
                        console.log(`Search API failed: ${apiError.message}`);
                        continue;
                    }
                }
                
                // If web search fails, try to guess based on molecule name patterns
                return guessFormulaFromName(moleculeName);
                
            } catch (error) {
                console.error('Error in searchMolecularFormula:', error);
                return null;
            }
        }

        function extractFormulaFromSearchResults(searchData, moleculeName) {
            // Look for molecular formulas in search results
            const text = JSON.stringify(searchData).toLowerCase();
            
            // Common formula patterns
            const formulaPatterns = [
                /\b([A-Z][a-z]?\d*){2,}\b/g,  // General formula pattern
                /\bc\d+h\d+[a-z]*\d*/gi,      // Organic compounds
                /\bh\d+[a-z]+\d*/gi,          // Starting with H
                /\b[a-z]+\d+[a-z]*\d*/gi      // General chemical formula
            ];
            
            for (const pattern of formulaPatterns) {
                const matches = text.match(pattern);
                if (matches) {
                    for (const match of matches) {
                        // Validate if this looks like a real formula
                        if (isValidMolecularFormula(match)) {
                            return match.toUpperCase();
                        }
                    }
                }
            }
            
            return null;
        }

        function guessFormulaFromName(moleculeName) {
            const name = moleculeName.toLowerCase();
            
            // Generate educated guesses based on molecule name patterns
            if (name.includes('super') || name.includes('complex')) {
                return 'C20H30N4O6';  // Complex organic molecule
            } else if (name.includes('mega') || name.includes('giant')) {
                return 'C30H50O10';   // Large molecule
            } else if (name.includes('protein') || name.includes('enzyme')) {
                return 'C100H200N20O30S2';  // Protein-like
            } else if (name.includes('steroid') || name.includes('hormone')) {
                return 'C21H30O2';    // Steroid-like
            } else if (name.includes('drug') || name.includes('medicine')) {
                return 'C15H20N2O3';  // Drug-like
            } else if (name.includes('vitamin')) {
                return 'C20H28O2';    // Vitamin-like
            } else if (name.includes('sugar') || name.includes('glucose')) {
                return 'C6H12O6';     // Sugar-like
            } else if (name.includes('fat') || name.includes('lipid')) {
                return 'C18H36O2';    // Fatty acid-like
            } else {
                // Generate a random realistic organic formula
                const c = Math.floor(Math.random() * 15) + 5;   // 5-20 carbons
                const h = c * 2 + Math.floor(Math.random() * 10); // Reasonable H count
                const o = Math.floor(Math.random() * 5) + 1;     // 1-5 oxygens
                const n = Math.random() > 0.7 ? Math.floor(Math.random() * 3) + 1 : 0; // Sometimes nitrogen
                
                let formula = `C${c}H${h}`;
                if (n > 0) formula += `N${n}`;
                if (o > 0) formula += `O${o}`;
                
                return formula;
            }
        }

        function isValidMolecularFormula(formula) {
            // Check if string looks like a valid molecular formula
            const validPattern = /^([A-Z][a-z]?\d*)+$/i;
            const hasValidElements = /[CHONPS]/i.test(formula);
            const hasNumbers = /\d/.test(formula);
            
            return validPattern.test(formula) && hasValidElements && hasNumbers && formula.length >= 3 && formula.length <= 50;
        }

        function getElementValency(element) {
            const valencies = { 'C': 4, 'N': 3, 'O': 2, 'S': 2, 'P': 3, 'F': 1, 'Cl': 1, 'Br': 1, 'I': 1 };
            return valencies[element] || 1;
        }

        function getElementOffset(element, index) {
            // Increased distances for better spacing
            const offsets = [
                { x: 1.8, y: 1.2, z: 0 },
                { x: -1.8, y: 1.2, z: 0 },
                { x: 0, y: 2.0, z: 0 },

                { x: 1.5, y: 0, z: 1.5 },
                { x: -1.5, y: 0, z: -1.5 }
            ];
            return offsets[index % offsets.length];
        }

        function getHydrogenOffset(index) {
            // Better hydrogen placement with proper bond lengths
            const offsets = [

                { x: 1.0, y: -1.0, z: 0 },
                { x: -1.0, y: -1.0, z: 0 }
            ];
            return offsets[index % offsets.length];
        }

        function generateAlcohol() {
            return {

                    { element: 'C', x: 0, y: 0, z: 0 },

                    { element: 'O', x: 3.2, y: 1.6, z: 0 },

                ].map(atom => ({ ...atom, x: atom.x * 1.5, y: atom.y * 1.5, z: atom.z * 1.5 })),
                bonds: [[0,1], [1,2], [1,3], [3,4], [0,5], [0,6], [0,7]]

        function generateAmine() {
            return {

                    { element: 'C', x: 0, y: 0, z: 0 },

                ].map(atom => ({ ...atom, x: atom.x * 1.5, y: atom.y * 1.5, z: atom.z * 1.5 })),
                bonds: [[0,1], [1,2], [1,3], [0,4], [0,5], [0,6]]

        function generateBenzene() {
            const atoms = [];
            const bonds = [];
            const radius = 1.4;
            
            // Create benzene ring
            for (let i = 0; i < 6; i++) {
                const angle = i * Math.PI / 3;
                atoms.push({
                    element: 'C',
                    x: Math.cos(angle) * radius * 1.5,
                    y: Math.sin(angle) * radius * 1.5,
                    z: 0
                });
                
                // Add hydrogen
                atoms.push({
                    element: 'H',
                    x: Math.cos(angle) * (radius + 1.0) * 1.5,
                    y: Math.sin(angle) * (radius + 1.0) * 1.5,
                    z: 0
                });
                
                bonds.push([i * 2, i * 2 + 1]); // C-H bond
                if (i > 0) {
                    bonds.push([(i-1) * 2, i * 2]); // C-C bond
                }
            }
            bonds.push([10, 0]); // Close the ring
            
            return { atoms, bonds };
        }

            return {

        function parseSDF(sdfData) {
            const lines = sdfData.split('\n');
            const atoms = [];
            const bonds = [];
            
            // Find the counts line (line 4, format: aaabbblllfffcccsssxxxrrrpppiiimmmvvvvvv)
            if (lines.length < 4) return { atoms, bonds };
            
            const countsLine = lines[3];
            const atomCount = parseInt(countsLine.substring(0, 3));
            const bondCount = parseInt(countsLine.substring(3, 6));
            
            // Parse atoms (starting from line 5)
            for (let i = 4; i < 4 + atomCount && i < lines.length; i++) {
                const line = lines[i];
                if (line.trim()) {
                    const parts = line.trim().split(/\s+/);
                    if (parts.length >= 4) {
                        atoms.push({
                            x: parseFloat(parts[0]),
                            y: parseFloat(parts[1]),
                            z: parseFloat(parts[2]),
                            element: parts[3]
                        });
                    }
                }
            }
            
            // Parse bonds (starting after atoms)
            for (let i = 4 + atomCount; i < 4 + atomCount + bondCount && i < lines.length; i++) {
                const line = lines[i];
                if (line.trim()) {
                    const parts = line.trim().split(/\s+/);
                    if (parts.length >= 2) {
                        const atom1 = parseInt(parts[0]) - 1; // SDF uses 1-based indexing
                        const atom2 = parseInt(parts[1]) - 1;
                        if (atom1 >= 0 && atom2 >= 0 && atom1 < atoms.length && atom2 < atoms.length) {
                            bonds.push([atom1, atom2]);
                        }
                    }
                }
            }
            
            return { atoms, bonds };
        }

        function generateBondsForMolecule(moleculeData) {
            const maxBondLength = 3.2;
            
            for (let i = 0; i < moleculeData.atoms.length; i++) {
                for (let j = i + 1; j < moleculeData.atoms.length; j++) {
                    const atom1 = moleculeData.atoms[i];
                    const atom2 = moleculeData.atoms[j];
                    const distance = Math.sqrt(
                        Math.pow(atom2.x - atom1.x, 2) +
                        Math.pow(atom2.y - atom1.y, 2) +
                        Math.pow(atom2.z - atom1.z, 2)
                    );
                    
                    if (distance < maxBondLength) {
                        moleculeData.bonds.push([i, j]);
                    }
                }
            }
        }
